<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Karbon Ayak İzi Hesaplayıcı</title>
</head>
<body>
  <h1>Karbon Ayak İzi Hesaplayıcı</h1>
  <form method="POST" action="/hesapla">
    <label>Elektrik Tüketimi (kWh):</label><br>
    <input type="number" name="electricity"><br><br>

    <label>Doğalgaz Tüketimi (m³):</label><br>
    <input type="number" name="gas"><br><br>

    <label>Su Tüketimi (m³):</label><br>
    <input type="number" name="water"><br><br>

    <button type="submit">Hesapla</button>
  </form>
</body>
</html>
