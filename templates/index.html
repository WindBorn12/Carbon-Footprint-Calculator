<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Karbon Ayak İzi Hesaplayıcı</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Karbon Ayak İzi Hesaplayıcı</h1>
      <p class="subtitle">Tüketim bilgilerinizi girerek hesaplayın</p>
    </div>

    <form method="POST" action="/hesapla">
      <div class="form-group">
        <label>Elektrik Tüketimi (TL):</label>
        <input type="number" name="electricity">
      </div>

      <div class="form-group">
        <label>Doğalgaz Tüketimi (m³):</label>
        <input type="number" name="gas">
      </div>

      <div class="form-group">
        <label>Su Tüketimi (m³):</label>
        <input type="number" name="water">
      </div>

      <div class="form-group">
        <label>Kırmızı Et Tüketimi (kg):</label>
        <input type="number" name="redmeat">
      </div>

      <div class="form-group">
        <label>Beyaz Et Tüketimi (kg):</label>
        <input type="number" name="whitemeat">
      </div>

      <div class="form-group">
        <label>Aylık Alınan Kıyafet (Adet):</label>
        <input type="number" name="cloth">
      </div>

      <div class="form-group">
        <label>Araba Türü:</label>
        <select name="car_type">
          <option value="yok">Araba Kullanmıyorum</option>
          <option value="Benzinli">Benzinli</option>
          <option value="Dizel">Dizel</option>
          <option value="LPG">LPG</option>
        </select>
      </div>

      <div class="form-group">
        <label>Araba ile Gidilen Mesafe (km):</label>
        <input type="number" name="km">
      </div>

      <button type="submit" class="btn">Hesapla</button>
    </form>
  </div>
</body>
</html>
